<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/98cbf5f74a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Type Test</title>
</head>
<body>
    <header>
        <h1>SweetKeebz Typing Test</h1>
    </header>
    <div class = 'text-area'>
        <input type="text" class="input-field">
        <p class='paragraph1'></p>
        <p class='paragraph2'></p>
        <p class='paragraph3'></p>
    </div>
    <div class = 'ui'>
        <p class="time"></p>
        <button><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <div id="result-area">
        <ul>
            <li class="correct">
                <p><i class="fa-solid fa-check"></i></p>
                <span>0</span>
            </li>
            <li class="incorrect">
                <p><i class="fa-solid fa-x"></i></p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
            </li>
        </ul>
    </div>
    <div id="caps-lock" style="opacity: 1%;">
        <p>Caps Lock ON</p>
    </div>
<script src="assets/js/script.js"></script>    
</body>
</html>
