<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/color-themes/color-one.css" class="color-themes">
    <script src="https://kit.fontawesome.com/98cbf5f74a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Type Test</title>
</head>
<body>
    <header>
        <h1>SweetKeebz Typing Test</h1>
    </header>
    <div class = 'text-area'>
        <!--hidden inupt field where the user is actually typing-->
        <input type="text" class="input-field">
        <!--paragraphs of random text-->
        <p class='paragraph1'></p>
        <p class='paragraph2'></p>
        <p class='paragraph3'></p>
    </div>
    <div class = 'ui'>
        <!--shows time left-->
        <p class="time"></p>
        <!--restart button-->
        <button><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <!--displays score-->
    <div id="result-area">
        <ul>
            <!--shows number of correct keystrokes-->
            <li class="correct">
                <p><i class="fa-solid fa-check"></i></p>
                <span>0</span>
            </li>
            <!--shows number of incorrect keystrokes-->
            <li class="incorrect">
                <p><i class="fa-solid fa-x"></i></p>
                <span>0</span>
            </li>
            <!--shows the words per minute score-->
            <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
            </li>
        </ul>
    </div>
    <!-- caps lock warning, only visible when caps lock is on-->
    <div class="caps-lock" style="display : none">
        <p>Caps Lock ON</p>
    </div>
    <!--button that lets you change color-->
    <div class="change-color-theme">
        <p><i class="fa-solid fa-palette"></i></p>
    </div>
<script src="assets/js/script.js"></script>    
</body>
</html>
